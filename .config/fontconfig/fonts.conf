<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
  <its:translateRule selector="/fontconfig/*[not(self::description)]" translate="no"/>
 </its:rules>
 <description>Android Font Config</description>
 <!-- Font directory list -->
 <dir>/usr/share/fonts</dir>
 <dir>/usr/local/share/fonts</dir>
 <dir prefix="xdg">fonts</dir>
 <!-- the following element will be removed in the future -->
 <dir>~/.fonts</dir>
 <!-- 关闭内嵌点阵字体 -->
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <!-- 英文默认字体使用 Roboto 和 Noto Serif，终端使用 DejaVu Sas Mono. -->
 <match>
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Roboto</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>DejaVu Sans Mono</string>
  </edit>
 </match>
 <!-- 中文默认字体使用思源黑体和思源宋体,不使用Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字. -->
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans Mono CJK SC</string>
  </edit>
 </match>
 <!-- Windows & Linux Chinese fonts. -->
 <!-- 把所有常见的中文字体映射到思源黑体和思源宋体，这样当这些字体未安装时会使用思源黑体和思源宋体.
解决特定程序指定使用某字体，并且在字体不存在情况下不会使用fallback字体导致中文显示不正常的情况. -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Micro Hei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Micro Hei Light</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Microsoft YaHei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimHei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun-18030</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <!-- Load local system customization file -->
 <include ignore_missing="yes">conf.d</include>
 <!-- Font cache directory list -->
 <cachedir>/var/cache/fontconfig</cachedir>
 <cachedir prefix="xdg">fontconfig</cachedir>
 <!-- the following element will be removed in the future -->
 <cachedir>~/.fontconfig</cachedir>
 <config>
  <!-- Rescan configuration every 30 seconds when FcFontSetList is called -->
  <rescan>
   <int>30</int>
  </rescan>
 </config>
</fontconfig>
